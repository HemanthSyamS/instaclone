<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        Hello world!

        Number of users in your db are {{count_of_users}}<br/>

        {% if count_of_users < 2 %}
            <p>Recommended count is 3 people</p>
        {% else %}
            <p>Great going!</p>
        {% endif %}

        <ul>
            {% for user in users %}
                <li> {{user.username}} -- {{user.email}} -- {{user.date_joined}} </li>
            {% endfor %}
        </ul>
    </div>

</body>
</html>
